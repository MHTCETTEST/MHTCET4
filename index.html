

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%; /* Ensure the container doesn't exceed the viewport width */
            padding: 20px; /* Optional: Add some padding for spacing */
        }
        img {
            width: 100%; /* Make the image take up 100% of its container's width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure the image doesn't create unwanted space below it */
            margin: 0 auto; /* Center the image horizontally */
        }
        
        body {
            background-color: #dddddd; /* Change to your desired color */
        }
    
    </style>
</head>
<body>
    <div class="container">
        <h1> Test 5 Result </h1> 
        <img src="image.png" alt="Screenshot">
    </div>
</body>
</html>
